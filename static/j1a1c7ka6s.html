<!DOCTYPE html>
<html lang="en">
    <head>
        <title>As6</title>
        <link href="../static/css/a6sstyles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <script src="../static/js/jquery-3.6.0.min.js"></script>
        <script src="../static/js/a6sjs.js"></script>
        <script src="../static/js/loading1_ajax.js"></script>
        <script src="../static/js/loading2_ajax.js"></script>
        <meta charset="utf-8">
    </head>

    <body>
        <div class="header">
            <a class="logo">Artist Search</a>
        </div>

        <div class="search-bar-box" id="search-bar-box">
            <form class="searching" name="searching" onsubmit="loading1();">
                <div class="search-button">
                    <button type="submit" onclick="searching_bar_click();"></button>
                </div>
    
                <div class="search-bar">
                    <input name="search-info" id="search-info" type="text" placeholder="Please enter an artist name." autocomplete="off" required>
                </div>

                <div class="clear-button" onclick="searching_bar_click();">
                    <button type="reset" formnovalidate></button>
                </div>
            </form>
            
        </div>

        <div class="loading-area1">
            <div class="loading-gif1" id="loading-gif1"></div>
        </div>

        <div class="album-area">
            <div class="nofound" id="nofound">
                <div class="text">
                    <a>No results found.</a>
                </div>
            </div>

            <form class="album" id="album" onsubmit="loading2();"></form>
        </div>
        
        
        <div class="details-area" id="details-area">
            <div class="loading-area2"  id="loading-gif2">
                <div class="loading-gif2"></div>
            </div>

            <div class="details-box" id="details-box">
                <p><a id="a-bio"></a></p>
            </div>
        </div>

        <div id="aaaaaa"></div>

        <div class="footer">
            <a href="https://www.artsy.net">                
                <div class="text">
                    <span>Powered by </span>
                    <img src="../static/artsy_logo.svg">
                    <span>Artsy.</span>
                </div>
            </a>
        </div>

    </body>
</html>
